      <!-- jQuery読み込み -->

      <!-- BootstrapのJS読み込み -->
      <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="contact.css">
    </head>
    <body>
      <header>
          <nav class="navbar navbar-default">
              <div class="container">
                  <div class="navbar-header">
                      <button type="button" class="navbar-toggle collapsed" data-toggle="cllapse" data-target="#site-menu">
                          <span class="sr-only">Toggle navigation</span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                          <span class="icon-bar"></span>
                      </button>
                      <a class="navbar-brand" href="index.html"><top>SHOTARO SUZUKI PORTFOLIO</top></a>
                  </div>
                  <div class="collapse navbar-collapse" id="site-menu">
                      <ul class="nav navbar-nav navbar-right">
                          <li><a href="index.html">Home</a></li>

                      </ul>
                  </div>
              </div>
          </nav>
      </header>
      <h3>Contact</h3>
      <form class="form-horizontal">
        <div class="form-group">
         <label for="inputName" class="col-md-3 control-label">氏名</label>
         <div class="col-md-6">
           <input type="text" class="form-control" id="inputName" placeholder="例)　佐藤 太郎">
         </div>
        </div>
        <div class="form-group">
         <label for="inputEmail" class="col-md-3 control-label">Email</label>
         <div class="col-md-6">
           <input type="email" class="form-control" id="inputemail" placeholder="例)　sample@example.com">
         </div>
        </div>
        <div class="form-group">
         <label for="inputContent" class="col-md-3 control-label">お問い合わせ内容</label>
         <div class="col-md-6">
           <textarea class="form-control" id="inputContent" rows="6" placeholder="具体的にお書きください"></textarea>
         </div>
        </div>
        <div class="form-group">
　　　　    <div class="col-sm-offset-3 col-sm-6">
　　　　      <button type="submit" class="btn btn-default btn-success btn-block">送信</button>
　　　　    </div>
　　　　  </div>
      <footer>&copy; 2017 Shotaro Suzuki.
      </footer>
    </body>
